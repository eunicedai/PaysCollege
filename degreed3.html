<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <title>Document</title>
</head>
<body>
    <svg>

    </svg>
</body>
</html>
<script>
    var dataSet = [70, 130, 120, 95, 80, 170, 143]

    var width = 400 // svg寬度
    var height = 400 // svg寬度
    var padding = { 
        top: 20,
        right: 20,
        bottom: 20,
        left: 20
    } // 內距
    var graphicHeight = height - padding.top - padding.bottom // 圖表高度為svg高度扣掉內距
    var rectStep = 35 // 各別長條圖的距離
    var rectWidth = 30 // 長條圖的寬度
    var maxValue = 200 // 數值最大值

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    var rect = svg.selectAll("rect")
        .data(dataSet)
        .enter()
        .append("rect")
        .attr("fill", "steelblue")
        .attr("x", function(d,i){
            return padding.left + i * rectStep
        })
        .attr("y", function(d){
            return height - padding.bottom - graphicHeight * (d / maxValue) // 畫面高度扣掉長條圖高度作為繪製長條圖的起點
        })
        .attr("width", rectWidth)
        .attr("height", function(d){
            return graphicHeight * (d / maxValue) // 使用maxValue最大值作為畫面高度100%計算該筆資料佔畫面的百分比
        })
    
    var text = svg.selectAll("text")
        .data(dataSet)
        .enter()
        .append("text")
        .attr("fill","white")
        .attr("font-size","14px")
        .attr("text-anchor","middle")
        .attr("x", function(d,i){
            return padding.left + i * rectStep
        })
        .attr("y", function(d){
            //return height - padding.bottom - d
            return height - padding.bottom - graphicHeight * (d / maxValue)
        })
        .attr("dx", rectWidth/2)
        .attr("dy", "1em")
        .text(function(d){
            return d
        })
</script>
